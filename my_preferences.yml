my-preferences:
    get:
        summary: Get Admin UI User Preferences.
        description: Get UI user preferences (including search history) of the authorized user.
        tags:
            - Admin Preferences
        parameters:
            - $ref: './common.yml#/parameters/authorization'
        responses:
            '200':
                description: Admin UI User Preferences.
                content:
                    application/json:
                        schema:
                            $ref: '#/definitions/Preferences'
            '404':
                $ref: './common.yml#/responses/NotFoundError'
            '401':
                $ref: './common.yml#/responses/TokenError'
            '406':
                $ref: './common.yml#/responses/NotAcceptableError'
            '500':
                $ref: './common.yml#/responses/UnexpectedError'
    put:
        summary: Update Admin UI User Preferences.
        description: Update Admin UI user preferences and search history of admin user.
            Note that this endpoint does not validate keys or values but a max length of **100000** characters is enforced.
        tags:
            - Admin Preferences
        parameters:
            - $ref: './common.yml#/parameters/authorization'
        responses:
            '200':
                description: Admin UI User Preferences were created/updated successfully.
            '401':
                $ref: './common.yml#/responses/TokenError'
            '406':
                $ref: './common.yml#/responses/NotAcceptableError'
            '422':
                $ref: './common.yml#/responses/ValidationError'
            '500':
                $ref: './common.yml#/responses/UnexpectedError'
        requestBody:
            content:
                application/json:
                    schema:
                        $ref: '#/definitions/Preferences'
            required: true
definitions:
    Preferences:
        type: object
        minLength: 1
        maxLength: 10000
        description: Preferences and search history in an unspecified key/value format.
        additionalProperties: true
        example:
            searchHistory:
                - "search term 1"
                - "search term 2"
                - "search term 3"
            preferences:
                theme: dark
