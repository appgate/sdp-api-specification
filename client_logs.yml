client-logs-distinguished-name:
  get:
    summary: Download log files from Client by Distinguished Name.
    description: >-
      Sends a message to Client with the specified Distinguished Name to upload its logs. The logs are collected in a zip archive and returned as a byte stream in the response. 
      This API call must be made with **Accept** header of **application/vnd.appgate.peer-v18+zip**.
    tags:
      - Client Logs
    parameters:
      - $ref: './common.yml#/parameters/authorization'
      - $ref: './common.yml#/parameters/distinguishedName'
    responses:
      '200':
        description: Client Logs.
        content:
          application/zip:
            schema:
              type: string
              format: binary
              description: Zip archive with client log files.
      '401':
        $ref: './common.yml#/responses/TokenError'
      '403':
        $ref: './common.yml#/responses/PermissionError'
      '404':
        $ref: './common.yml#/responses/NotFoundError'
      '406':
        $ref: './common.yml#/responses/NotAcceptableError'
      '412':
        description: Too old Client to support this feature.
        content:
          application/json:
            schema:
              $ref: './common.yml#/definitions/Error'
      '500':
        $ref: './common.yml#/responses/UnexpectedError'
      '504':
        $ref: './common.yml#/responses/GatewayTimeoutError'
